<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formul√°rio - Integra√ß√£o API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Solicitar Empr√©stimo</h1>
        <p class="subtitle">Preencha o formul√°rio para iniciar seu atendimento via chat</p>

        <form id="leadForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Jo√£o Silva">
            </div>

            <div class="form-group">
                <label for="contacto">Contacto (WhatsApp) *</label>
                <input type="tel" id="contacto" name="contacto" required placeholder="Ex: 84 1234567">
            </div>

            <div class="form-group">
                <label for="valor">Valor Solicitado *</label>
                <input type="text" id="valor" name="valor" required placeholder="Ex: 50000 MT">
            </div>

            <div class="form-group">
                <label for="prazo">Prazo de Pagamento *</label>
                <select id="prazo" name="prazo" required>
                    <option value="">Selecione...</option>
                    <option value="6 meses">6 meses</option>
                    <option value="12 meses">12 meses</option>
                    <option value="18 meses">18 meses</option>
                    <option value="24 meses">24 meses</option>
                    <option value="36 meses">36 meses</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivo">Motivo do Empr√©stimo *</label>
                <input type="text" id="motivo" name="motivo" required placeholder="Ex: Investimento em neg√≥cio">
            </div>

            <button type="submit" id="submitBtn">
                Iniciar Atendimento
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Criando seu atendimento...</p>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DA API
        const API_CONFIG = {
            url: 'https://ejfdfllxdbkkhxrmmhkw.supabase.co/functions/v1/create-ticket',
            apiKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqZmRmbGx4ZGJra2h4cm1taGt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzMzNDUsImV4cCI6MjA4NDQwOTM0NX0.ffnuENnSmSL-0o_l6EWYqBS0jm-UAq4P8wPPwUTEpXo',
            funnelSlug: 'emprestimo' // ALTERE AQUI PARA O SLUG DO SEU FUNIL
        };

        const form = document.getElementById('leadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Limpar erros anteriores
            errorDiv.classList.remove('show');

            // Mostrar loading
            submitBtn.disabled = true;
            loading.classList.add('show');

            try {
                // Coletar dados do formul√°rio
                const formData = new FormData(form);
                const leadData = {};
                formData.forEach((value, key) => {
                    leadData[key] = value;
                });

                console.log('üì§ Enviando dados:', {
                    funnel_slug: API_CONFIG.funnelSlug,
                    lead_data: leadData
                });

                // Fazer chamada para a API
                const response = await fetch(API_CONFIG.url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_CONFIG.apiKey}`,
                        'apikey': API_CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        funnel_slug: API_CONFIG.funnelSlug,
                        lead_data: leadData,
                        expiration_hours: 24,
                        chat_base_url: 'https://whatsapp-lead-funnel-lst8.bolt.host'
                    })
                });

                const result = await response.json();

                console.log('üì• Resposta da API:', result);

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Erro ao criar ticket');
                }

                // Sucesso! Redirecionar para o chat
                console.log('‚úÖ Redirecionando para:', result.chat_url);
                window.location.href = result.chat_url;

            } catch (error) {
                console.error('‚ùå Erro:', error);
                errorDiv.textContent = `Erro: ${error.message}. Por favor, tente novamente.`;
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
